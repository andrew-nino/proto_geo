version: "3"

vars:
  GREEN: '\033[0;32m'
  NC: '\033[0m'

silent: true 

tasks:
  default:
    desc: "Build and generate proto files"
    deps: [build]

  build:
    cmds:
      - echo -e "{{.GREEN}} Generating proto files... {{.NC}}"
      - protoc
        --go_out=.
        --go-grpc_out=.
        -I=proto
        proto/gateway/gateway.proto
